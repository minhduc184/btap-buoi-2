<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐĂNG KÝ</title>
</head>
<body>
    <form>
    <table width="400" border="2" cellpadding="5" align="center">
        <thead>
            <tr>
                <th align="center" colspan="2" >ĐĂNG KÝ</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Full name</td>
                <td><input type="text" placeholder="Nhập full name" size="27" name="fullname"></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input type="text" placeholder="Nhập tên" size="27" name="username"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" placeholder="Nhập mật khẩu" size="27" name="pass"></td>
            </tr>
            <tr>
                <td>Nhập lại Password</td>
                <td><input type="password" placeholder="Nhập lại mật khẩu" size="27" name="confirmpass"></td>
            </tr>
            <tr>
                <td>
                    Giới Tính
                </td>
                <td>
                    <input type="radio" name="gioitinh">Nam
                    <input type="radio" name="gioitinh">Nữ
                </td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td>
                    <select name="ngay">
                        <option name="ngay1">Ngày 1</option>
                        <option name="ngay2">Ngày 2</option>
                        <option name="ngay3">Ngày 3</option>
                        <option name="ngay4">Ngày 4</option>
                        <option name="ngay5">Ngày 5</option>
                        <option name="ngay6">Ngày 6</option>
                        <option name="ngay7">Ngày 7</option>
                        <option name="ngay8">Ngày 8</option>
                        <option name="ngay9">Ngày 9</option>
                        <option name="ngay10">Ngày 10</option>
                        <option name="ngay11">Ngày 11</option>
                        <option name="ngay12">Ngày 12</option>
                        <option name="ngay13">Ngày 13</option>
                        <option name="ngay14">Ngày 14</option>
                        <option name="ngay15">Ngày 15</option>
                        <option name="ngay16">Ngày 16</option>
                        <option name="ngay17">Ngày 17</option>
                        <option name="ngay18">Ngày 18</option>
                    </select>
                    <select name="thang">
                        <option name="thang1">Tháng 1</option>
                        <option name="thang2">Tháng 2</option>
                        <option name="thang3">Tháng 3</option>
                        <option name="thang4">Tháng 4</option>
                    </select>
                    <select name="nam">
                        <option name="nam2002">Năm 2002</option>
                        <option name="nam2003">Năm 2003</option>
                        <option name="nam2004">Năm 2004</option>
                        <option name="nam2015">Năm 2015</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><textarea name="" id="" cols="24" rows="3" name="textarea"></textarea></td>
            </tr>
            <tr>
                <td>Avatar</td>
                <td><input type="file" name="file"></td>
            </tr>
            <tr>
                <td>Sở Thích</td>
                <td>
                    <input type="checkbox" name="xemphim">Xem Phim
                    <input type="checkbox" name="thethao">Thể Thao
                    <input type="checkbox" name="web">Web
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <input type="reset" name="reset" id="">
                    <input type="submit" name="submit" id="">
                </td>
            </tr>
        </tbody>
    </table>
    </form>
</body>
</html>
